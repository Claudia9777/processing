
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Antonio Pierro - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Antonio</h1>
        <script type="text/processing">

           void setup() {
  size (400,400);
  background(75, 0, 0, 10);
  smooth();
  noStroke();
  frameRate(30);
}
void draw(){
      
    fill(frameCount * 2 % 50, frameCount * 4 % 105, frameCount * 6 % 150, frameCount * 3 % 25);
    pushMatrix();
    translate(200, 200);
    rotate(radians(frameCount * 5 % 360));
    rect (100, 100, 200, 50 ); 
    popMatrix ();
 }
            
        </script>
        <canvas></canvas>
    </body>
</html>
